<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator — Level 1 Task 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="task-header">
      <h1>Calculator — Level 1 Task 3</h1>
      <!-- shows uploaded task image (for reference). Path you provided: -->
      <img class="task-img" src="/mnt/data/84ff7237-6f6c-4b57-83ca-c05d0e1b12c0.png" alt="Task screenshot">
    </header>

    <section class="calculator">
      <div class="display">
        <div id="expression" class="expr">0</div>
        <div id="result" class="res"></div>
      </div>

      <div class="buttons">
        <!-- top row: clear and back -->
        <button class="btn func" data-action="clear">C</button>
        <button class="btn func" data-action="back">⌫</button>
        <button class="btn op" data-value="%">%</button>
        <button class="btn op" data-value="/">÷</button>

        <!-- numbers and operations -->
        <button class="btn num" data-value="7">7</button>
        <button class="btn num" data-value="8">8</button>
        <button class="btn num" data-value="9">9</button>
        <button class="btn op" data-value="*">×</button>

        <button class="btn num" data-value="4">4</button>
        <button class="btn num" data-value="5">5</button>
        <button class="btn num" data-value="6">6</button>
        <button class="btn op" data-value="-">−</button>

        <button class="btn num" data-value="1">1</button>
        <button class="btn num" data-value="2">2</button>
        <button class="btn num" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn num zero" data-value="0">0</button>
        <button class="btn num" data-value=".">.</button>
        <button class="btn equal" data-action="equals">=</button>
      </div>
    </section>

    <footer class="hint">
      Tip: Use keyboard numbers and operators too. Press Enter for equals and Backspace for delete.
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
